<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon Icon Include -->
    <link rel="shortcut icon" type="image/jpg" href="../statics/assets/img/pro-insurance.jpg" />
    <!-- Favicon Icon Include -->

    <!-- Bootstrap Links Include -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Bootstrap Links Include -->

    <!-- Fontawesome Links Include -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <!-- Fontawesome Links Include -->

    <!-- CSS Files Include -->
    <link rel="stylesheet" href="../statics/assets/css/preloader.css">
    <link rel="stylesheet" href="../statics/assets/css/custom_scroll.css">
    <link rel="stylesheet" href="../statics/assets/css/custom_input.css" />
    <link rel="stylesheet" href="../statics/login/css/login.css">
    <!-- CSS Files Include -->

    <title>Login Page</title>
</head>

<body style="background-color: rgba(2, 24, 45, 255)">

    <!-- Preloader Section -->
    <div class="preloader-activate preloader-active open_tm_preloader">
        <div class="preloader-area-wrap">
            <div class="spinner d-flex justify-content-center align-items-center h-100">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </div>
    </div>
    <!-- Preloader Section -->

    <!-- Login Page Section -->

    <div class="container-fluid">
        <div class="row h-88vh">
            <div class="col-12 col-md-6 bg_photo"></div>
            <div class="col-12 col-md-6 d-flex justify-content-center align-items-center">
                <div class="login_box_style">
                    <form action="" class="form_actions">
                        <div class="input-group custom_login_input mb-4 w-80 ml-10">
                            <label for="username">Username</label>
                            <input type="text" name="" id="username" placeholder=" " required />
                        </div>

                        <div class="input-group custom_login_input w-80 ml-10">
                            <label for="password">Password</label>
                            <input type="password" name="" id="password" placeholder=" " required />
                        </div>

                        <div class="d-flex justify-content-center mt-3 mb-3">
                            <button type="submit" class="login_btn">
                                Login
                            </button>
                        </div>

                        <div class="forget_password">
                            <p id="forgetPassword" data-toggle="modal" data-target="#forgetPass">
                                Forget password
                            </p>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center align-items-center">
                <div class="social_icon">
                    <a href="#" title="Whatsapp">
                        <i class="fa fa-whatsapp" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="social_icon">
                    <a href="#" title="Telegram">
                        <i class="fa fa-telegram" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="social_icon">
                    <a href="#" title="Telephone">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Page Section -->


    <!-- Popup Section -->
    <div class="modal fade" id="forgetPass" tabindex="-1" role="dialog" aria-labelledby="forgetPassLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center" id="forgetPassLabel">Reset Password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="outline: none!important;">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="input-group custom_label mb-4">
                            <label for="email">Email</label>
                            <input type="email" name="" id="email" placeholder=" " required />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger" id="submitHandler">Send</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Popup Section -->



    <!-- Bootstrap Links Includes -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Bootstrap Links Includes -->

    <!-- Sweetalert Plugin Link Include -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Sweetalert Plugin Link Include -->

    <!-- JS Links Includes -->
    <script src="../statics/assets/js/main.js"></script>
    <script src="../statics/assets/js/custom_input.js"></script>
    <script src="../statics/login/js/login.js"></script>
    <!-- JS Links Includes -->

</body>

</html>
